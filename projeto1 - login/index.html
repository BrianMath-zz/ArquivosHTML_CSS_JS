    <body>
        
        <div class="login">
            <h1>Login</h1>
            
            <form autocomplete="off">

                <div class="dados">

                <img id="colorLogo" src="https://image.flaticon.com/icons/svg/1384/1384063.svg" alt="Logo do Instagram colorido">

            </a>
        </div>

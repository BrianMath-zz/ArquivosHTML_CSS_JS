        <title>Copy of Instagram</title>

    <body>
        <main>
            <div class="image">
                <img src="https://www.pngitem.com/pimgs/m/109-1091605_instagram-cell-phone-png-transparent-png.png" alt="Instagram on iPhone">
            </div>
    
            <div class="account">
    
                <div class="login">
                    <section class="logo">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/1200px-Instagram_logo.svg.png" alt="Logo of Instagram">
                    </section>
        
                    <form autocomplete="on">
                        <div class="labels">
                            <input type="text" placeholder="Phone, username or email" aria-label="username">
                        </div>
        
                        <div class="labels">
                            <input type="text" placeholder="Password" aria-label="Password">
                        </div>
    
                        <div class="labels">
                            <button id="login">Log in</button>
                        </div>
                    </form>
                  
                    <hr>
    
                    <section class="facebookLogin">
                        <img src="http://icons.iconarchive.com/icons/yootheme/social-bookmark/16/social-facebook-box-blue-icon.png" alt="Facebook image">
                        <a href="https://www.facebook.com/login.php?skip_api_login=1&api_key=124024574287414&kid_directed_site=0&app_id=124024574287414&signed_next=1&next=https%3A%2F%2Fwww.facebook.com%2Fdialog%2Foauth%3Fclient_id%3D124024574287414%26redirect_uri%3Dhttps%253A%252F%252Fwww.instagram.com%252Faccounts%252Fsignup%252F%26state%3D%257B%2522fbLoginKey%2522%253A%2522uownols2sw8sn91z051fs2hzahvlmcq7fqxsizqqw215cw83o%2522%252C%2522fbLoginReturnURL%2522%253A%2522%252F%2522%257D%26scope%3Demail%26response_type%3Dcode%252Cgranted_scopes%26locale%3Den_US%26ret%3Dlogin%26fbapp_pres%3D0%26logger_id%3D25fa4ab8-66b7-49df-8b4e-2407e76ee49c%26logged_out_behavior%3D6&cancel_url=https%3A%2F%2Fwww.instagram.com%2Faccounts%2Fsignup%2F%3Ferror%3Daccess_denied%26error_code%3D200%26error_description%3DPermissions%2Berror%26error_reason%3Duser_denied%26state%3D%257B%2522fbLoginKey%2522%253A%2522uownols2sw8sn91z051fs2hzahvlmcq7fqxsizqqw215cw83o%2522%252C%2522fbLoginReturnURL%2522%253A%2522%252F%2522%257D%23_%3D_&display=page&locale=en_US&pl_dbl=0">Log in with Facebook</a>
                    </section>
        
                    <section class="forgotPassword">
                        <a href="https://www.instagram.com/accounts/password/reset/">Forgot password?</a>
                    </section>
        
                </div>
        
                <div class="createAccount">
                    <p>
                        Don't have an account?
                        <a href="https://www.instagram.com/accounts/emailsignup/?hl=pt-br">
                            Sign up
                        </a>
                    </p>
                </div>
    
                <div class="getTheApp">
                    <p>Get the app.</p>
                    <div class="download">
                        <a href="https://apps.apple.com/app/instagram/id389801252?vt=lo">
                            <img src="https://www.instagram.com/static/images/appstore-install-badges/badge_ios_english-en.png/180ae7a0bcf7.png" alt="Available on the App Store">
                        </a>
    
                        <a href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26ig_mid%3D46D7BA4C-81DB-4CCA-A2A0-F8580EBBBC5D%26utm_content%3Dlo%26utm_medium%3Dbadge">
                            <img src="https://www.instagram.com/static/images/appstore-install-badges/badge_android_english-en.png/e9cd846dc748.png" alt="Available on Google Play">
                        </a>
                    </div>
                </div>
            </div>
